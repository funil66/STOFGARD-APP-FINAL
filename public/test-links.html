<!DOCTYPE html>

        .link-box {

            border-radius: 8px;
        }
        a {

            color: white;

</head>

        <a href="/admin/transacao-financeiras">Financeiro</a>
        <a href="/admin/configuracoes-gerais">Configurações</a>
    </div>
    
    <p><a href="/admin/dashboard">Voltar ao Dashboard</a></p>

</html>
