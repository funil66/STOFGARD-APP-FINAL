services:
    laravel.test:
        build:
            context: ./docker/8.4
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
        image: sail-8.4/app
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '${APP_PORT:-80}:80'
            - '${VITE_PORT:-5173}:5173'
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
            IGNITION_EDITOR: '${SAIL_EDITOR:-vscode}'
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        depends_on:
            - redis
            - browserless
            - pgsql

    pgsql:
        image: 'postgres:16-alpine'
        ports:
            - '${FORWARD_DB_PORT:-5432}:5432'
        environment:
            PGPASSWORD: '${DB_PASSWORD:-secret}'
            POSTGRES_DB: '${DB_DATABASE:-stofgard}'
            POSTGRES_USER: '${DB_USERNAME:-stofgard}'
            POSTGRES_PASSWORD: '${DB_PASSWORD:-secret}'
        volumes:
            - 'sail-pgsql:/var/lib/postgresql/data'
        networks:
            - sail
        healthcheck:
            test: [ "CMD", "pg_isready", "-U", "${DB_USERNAME:-stofgard}", "-d", "${DB_DATABASE:-stofgard}" ]
            interval: 10s
            timeout: 5s
            retries: 5

    redis:
        image: 'redis:alpine'
        ports:
            - '${FORWARD_REDIS_PORT:-6379}:6379'
        volumes:
            - 'sail-redis:/data'
        networks:
            - sail

    browserless:
        image: 'browserless/chrome:latest'
        ports:
            - '${BROWSERLESS_PORT:-3000}:3000'
        environment:
            TOKEN: '${BROWSERLESS_TOKEN:-localtoken}'
            MAX_CONCURRENT_SESSIONS: '${BROWSERLESS_MAX_SESSIONS:-5}'
            PREBOOT_CHROME: 'true'
            KEEP_ALIVE: 'true'
            ALLOW_FILE_PROTOCOL: 'true'
        volumes:
            - '.:/var/www/html'
        networks:
            - sail

    horizon:
        build:
            context: ./docker/8.4
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
        image: sail-8.4/app
        command: [ 'php', '/var/www/html/artisan', 'horizon' ]
        restart: unless-stopped
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        depends_on:
            - redis
            - laravel.test

networks:
    sail:
        driver: bridge

volumes:
    sail-pgsql:
        driver: local
    sail-redis:
        driver: local
