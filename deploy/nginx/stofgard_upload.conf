# Stofgard recommended nginx snippet for large uploads
# Include this in your server block or drop in /etc/nginx/conf.d/stofgard_upload.conf
# Adjust proxy_pass/backend as appropriate for your environment

client_max_body_size 110M;
client_body_timeout 300s;
client_header_timeout 300s;
proxy_connect_timeout 300s;
proxy_send_timeout 300s;
proxy_read_timeout 300s;

